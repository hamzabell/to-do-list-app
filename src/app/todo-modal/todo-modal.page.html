<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add A To Do</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label position="floating">Task Name</ion-label>
    <ion-input type="text" [(ngModel)]="task"></ion-input> 
  </ion-item>

  <ion-item>
    <ion-label position="floating">Priority</ion-label>
    <ion-input type="number" [(ngModel)]="priority"></ion-input> 
  </ion-item>

<ion-footer class="bottom-buttons">
  <ion-button  expand="block" size="light" (click)= "addTodo()">Add Task</ion-button>
  <ion-button  expand="block" fill="outline" size="light" (click)= "closeModal()">Cancel</ion-button>
</ion-footer>
</ion-list>

</ion-content>
